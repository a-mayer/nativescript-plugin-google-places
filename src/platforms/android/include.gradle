/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */

android {
	productFlavors {
		"nativescript-plugin-google-places" {
			dimension "nativescript-plugin-google-places"
		}
	}
}

dependencies {
	def googlePlayServicesVersion = project.hasProperty('googlePlayServicesVersion') ? project.googlePlayServicesVersion: "11.2.2"
    compile "com.google.android.gms:play-services:$googlePlayServicesVersion"
}

apply plugin: "com.google.gms.google-services"